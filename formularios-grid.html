<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Titulo de nuestra pagina con Bootstrap 4</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row mt-3">
      <div class="col">
        <form action="">
          <div class="form-group row">
            <div class="col-12 col-md-6 mb-3">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" placeholder="Nomre" name="nombre" id="nombre">
            </div>
            <div class="col-12 col-md-6 mb-3">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" placeholder="Password" name="password" id="password">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-12 col-md-6 mb-3">
              <label for="mensaje">Mensaje</label>
              <textarea name="mensaje" id="mensaje" class="form-control"></textarea>
            </div>
            <div class="col-12 col-md-3 mb-3">
              <label>Sexo</label>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="radio" name="sexo" id="hombre" class="form-check-input mr-2"> Hombre
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="radio" name="sexo" id="mujer" class="form-check-input mr-2"> Mujer
                </label>
              </div>
              <div class="form-check mb-3">
                <label class="form-check-label">
                  <input type="checkbox" name="terminos" id="terminos" class="form-check-input mr-2"> Acepto términos y
                  condiciones
                </label>
              </div>
            </div>
            <div class="col-12 col-md-3 mb-3">
              <label for="pais">País</label>
              <select name="pais" id="pais" class="form-control">
                <option value="mexico">Argentina</option>
                <option value="espana">España</option>
                <option value="colombia">Uruguay</option>
              </select>
            </div>
          </div>
          <input type="submit" value="Enviar" class="btn btn-primary btn-block mb-3">
        </form>
      </div>
    </div>
  </div>


  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
